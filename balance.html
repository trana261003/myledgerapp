<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balance Sheet</title>
  <script src="./cdn/html2pdf.bundle.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fa;
      color: #333;
    }

    nav {
      background-color: #005a9c;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav h2 {
      margin: 0;
      font-size: 1.5rem;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffc107;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #005a9c;
        position: absolute;
        top: 64px;
        left: 0;
        width: 100%;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00796b;
    }

    .input-section {
      text-align: center;
      margin-bottom: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .input-section input {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 200px;
    }

    .input-section button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .input-section button:hover {
      background-color: #0056b3;
    }

    .result-section {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .ledger-section {
      flex: 1 1 45%;
      background-color: #fafafa;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      min-width: 300px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f1f1f1;
    }

    p {
      text-align: center;
      color: #666;
    }

    @media (max-width: 600px) {
      nav h2 {
        font-size: 1.2rem;
      }

      .input-section {
        flex-direction: column;
        align-items: center;
      }

      .input-section input, .input-section button {
        width: 100%;
        max-width: 300px;
      }

      .ledger-section {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <h2>üìí Ledger Manager</h2>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="personnames.html">Person Name</a>
      <a href="balance.html">Balance Sheet</a>
      <a href="ledger.html">Ledger Names</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1>üìä Balance Sheet Viewer</h1>

    <div class="input-section">
      <input type="text" id="personName" placeholder="Person Name" />
      <input type="text" id="year" placeholder="Year (e.g., 2024-25)" />
      <button onclick="fetchBalanceSheet()">View</button>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <div id="pdfContent">
      <h2 id="sheetHeader"></h2>
      <div class="result-section" id="balanceSheetResult"></div>
    </div>
  </div>

  <script>
    let currentPerson = '';
    let currentYear = '';

    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }

    async function fetchBalanceSheet() {
      const year = document.getElementById('year').value.trim();
      const personName = document.getElementById('personName').value.trim();

      if (!year || !personName) {
        alert('Please enter both person name and year');
        return;
      }

      currentPerson = personName;
      currentYear = year;

      try {
        const encodedPerson = encodeURIComponent(personName);
        const res = await fetch(`https://myledgerappbackend.onrender.com/api/balance-sheet/${year}/${encodedPerson}`);
        const data = await res.json();

        document.getElementById('sheetHeader').innerText = `Balance Sheet for ${personName} (${year})`;

        const container = document.getElementById('balanceSheetResult');
        container.innerHTML = '';

        const creditHtml = `
          <div class="ledger-section">
            <h2>Credit Ledgers</h2>
            ${data.credit.length > 0
              ? `<table><tr><th>Bank Name</th><th>Ledger Name</th><th>Total</th></tr>
                ${data.credit.map(item => `<tr><td>${item.bankName}</td><td>${item.ledgerName}</td><td>‚Çπ${item.total.toFixed(2)}</td></tr>`).join('')}
              </table>`
              : '<p>No credit records found.</p>'}
          </div>`;

        const debitHtml = `
          <div class="ledger-section">
            <h2>Debit Ledgers</h2>
            ${data.debit.length > 0
              ? `<table><tr><th>Bank Name</th><th>Ledger Name</th><th>Total</th></tr>
                ${data.debit.map(item => `<tr><td>${item.bankName}</td><td>${item.ledgerName}</td><td>‚Çπ${item.total.toFixed(2)}</td></tr>`).join('')}
              </table>`
              : '<p>No debit records found.</p>'}
          </div>`;

        container.innerHTML = creditHtml + debitHtml;

      } catch (error) {
        console.error('Error fetching balance sheet:', error);
        alert('‚ö†Ô∏è Failed to fetch balance sheet.');
      }
    }

    function downloadPDF() {
      if (!currentPerson || !currentYear) {
        alert('Please view balance sheet first.');
        return;
      }

      const element = document.getElementById('pdfContent');
      const opt = {
        margin: 0.5,
        filename: `BalanceSheet_${currentPerson}_${currentYear}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };

      html2pdf().set(opt).from(element).save();
    }
  </script>

</body>
</html>
