<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balance Sheet</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f0f2f5;
      padding-top: 80px;
      color: #333;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #004d40;
      color: #fff;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #b2dfdb;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #00796b;
    }

    .input-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    input, button {
      padding: 0.6rem 1rem;
      margin-right: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result-section {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .ledger-section {
      flex: 1 1 45%;
      background-color: #fafafa;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .ledger-section h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f1f1f1;
    }

    p {
      text-align: center;
      color: #666;
    }

    @media (max-width: 768px) {
      .result-section {
        flex-direction: column;
      }

      .ledger-section {
        width: 100%;
      }

      .nav-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        margin-top: 10px;
      }

      .nav-links a {
        display: block;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Fixed Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <span class="logo">My Ledger App</span>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="balance.html">Balance Sheet</a>
        <a href="ledger.html">Ledger Names</a>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <h1>üìä Balance Sheet Viewer</h1>

    <div class="input-section">
      <label for="year">Enter Financial Year (e.g., 2024-25):</label>
      <input type="text" id="year" placeholder="2024-25" />
      <button onclick="fetchBalanceSheet()">View Balance Sheet</button>
    </div>

    <div class="result-section" id="balanceSheetResult"></div>
  </div>

  <!-- Script -->
  <script>
    async function fetchBalanceSheet() {
      const year = document.getElementById('year').value.trim();
      if (!year) {
        alert('Please enter a year');
        return;
      }

      try {
        const res = await fetch(`http://localhost:5000/api/balance-sheet/${year}`);
        const data = await res.json();

        const container = document.getElementById('balanceSheetResult');
        container.innerHTML = '';

        // CREDIT SECTION
        let creditHtml = '<div class="ledger-section"><h2>Credit Ledgers</h2>';
        if (data.credit.length > 0) {
          creditHtml += '<table><tr><th>Bank Name</th><th>Ledger Name</th><th>Total</th></tr>';
          data.credit.forEach(item => {
            creditHtml += `<tr>
              <td>${item.bankName}</td>
              <td>${item.ledgerName}</td>
              <td>‚Çπ${item.total}</td>
            </tr>`;
          });
          creditHtml += '</table>';
        } else {
          creditHtml += '<p>No credit records found.</p>';
        }
        creditHtml += '</div>';

        // DEBIT SECTION
        let debitHtml = '<div class="ledger-section"><h2>Debit Ledgers</h2>';
        if (data.debit.length > 0) {
          debitHtml += '<table><tr><th>Bank Name</th><th>Ledger Name</th><th>Total</th></tr>';
          data.debit.forEach(item => {
            debitHtml += `<tr>
              <td>${item.bankName}</td>
              <td>${item.ledgerName}</td>
              <td>‚Çπ${item.total}</td>
            </tr>`;
          });
          debitHtml += '</table>';
        } else {
          debitHtml += '<p>No debit records found.</p>';
        }
        debitHtml += '</div>';

        container.innerHTML = creditHtml + debitHtml;

      } catch (error) {
        console.error('Error fetching balance sheet:', error);
        alert('‚ö†Ô∏è Failed to fetch balance sheet.');
      }
    }
  </script>

</body>
</html>
